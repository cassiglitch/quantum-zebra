<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Goomba</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #goombaCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="goombaCanvas" width="500" height="500"></canvas>

    <script>
        function drawPolygon(context, points, fillStyle, strokeStyle) {
            context.beginPath();
            context.moveTo(points[0][0], points[0][1]);
            for (let i = 1; i < points.length; i++) {
                context.lineTo(points[i][0], points[i][1]);
            }
            context.closePath();
            if (fillStyle) {
                context.fillStyle = fillStyle;
                context.fill();
            }
            if (strokeStyle) {
                context.strokeStyle = strokeStyle;
                context.stroke();
            }
        }

        function drawGoomba() {
            const canvas = document.getElementById('goombaCanvas');
            const context = canvas.getContext('2d');

            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Define the goomba's head
            const head = [
                [250, 100],
                [200, 150],
                [300, 150]
            ];

            // Define the goomba's body
            const body = [
                [200, 150],
                [300, 150],
                [350, 250],
                [150, 250]
            ];

            // Define the goomba's left foot
            const leftFoot = [
                [175, 250],
                [225, 250],
                [200, 300]
            ];

            // Define the goomba's right foot
            const rightFoot = [
                [275, 250],
                [325, 250],
                [300, 300]
            ];

            // Define the goomba's eyes
            const leftEye = [
                [220, 130],
                [230, 130],
                [225, 140]
            ];
            const rightEye = [
                [270, 130],
                [280, 130],
                [275, 140]
            ];

            // Define the goomba's mouth
            const mouth = [
                [240, 160],
                [260, 160],
                [250, 170]
            ];

            // Draw the head
            drawPolygon(context, head, '#8B4513', '#000000');

            // Draw the body
            drawPolygon(context, body, '#8B4513', '#000000');

            // Draw the left foot
            drawPolygon(context, leftFoot, '#A0522D', '#000000');

            // Draw the right foot
            drawPolygon(context, rightFoot, '#A0522D', '#000000');

            // Draw the left eye
            drawPolygon(context, leftEye, '#FFFFFF', '#000000');

            // Draw the right eye
            drawPolygon(context, rightEye, '#FFFFFF', '#000000');

            // Draw the mouth
            drawPolygon(context, mouth, '#000000', '#000000');
        }

        window.onload = drawGoomba;
    </script>
</body>
</html>
