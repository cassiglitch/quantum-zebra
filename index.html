<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reality Destabilization</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="crackCanvas"></canvas>
<script>
    // Set up the canvas
    const canvas = document.getElementById('crackCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Variables
    let crackStrength = 0;
    let cracks = [];

    // Function to create cracks based on crack strength
    function createCracks() {
        for (let i = 0; i < crackStrength * 10; i++) {
            cracks.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 100 + 50, // random length between 50 and 150
                angle: Math.random() * Math.PI * 2 // random angle
            });
        }
    }

    // Function to update cracks
    function updateCracks() {
        // Increase crack strength
        crackStrength += 0.01;

        // Create new cracks based on crack strength
        createCracks();

        // Draw cracks
        cracks.forEach(crack => {
            // Draw crack
            ctx.beginPath();
            ctx.moveTo(crack.x, crack.y);
            ctx.lineTo(crack.x + Math.cos(crack.angle) * crack.length, crack.y + Math.sin(crack.angle) * crack.length);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.stroke();
        });
    }

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updateCracks();
    }

    animate();
</script>
</body>
</html>
