<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt Message</title>
    <style>
        /* Basic styling for progress bar */
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        .input-section {
            margin-bottom: 20px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Encryption & Decryption</h1>
        <div class="input-section">
            <label for="messageInput">Message:</label>
            <input type="text" id="messageInput" value="">
            <button id="encryptBtn">Encrypt Message</button>
            <button id="decryptBtn" style="display:none;">Decrypt Message</button>
            <div id="loadingMessage" style="display:none;">Processing, please wait...</div>
            <div id="progressContainer" style="display:none;">
                <div id="progressBar">0%</div>
            </div>
        </div>
        <textarea id="result" rows="5" cols="50" readonly></textarea>
        <button id="downloadBtn" style="display:none;">Download Encrypted Message</button>
    </div>

    <script>
        const chunkSize = 1000; // Number of sequences per chunk
        let generatedChunks = []; // Array to hold Blob chunks
        let encryptionSequences = []; // To store sequences for encryption

        async function generateSequences(length) {
            const totalSequences = Math.pow(10, length); // 10^length
            let currentChunk = []; // Current chunk of sequences

            for (let i = 0; i < totalSequences; i++) {
                let currentSequence = i.toString().padStart(length, '0');
                currentChunk.push(currentSequence);

                if (currentChunk.length >= chunkSize) {
                    await saveChunk(currentChunk);
                    currentChunk = []; // Reset for the next chunk
                }

                // Update progress bar
                updateProgressBar(i + 1, totalSequences);

                if (i % 1000 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }

            if (currentChunk.length > 0) {
                await saveChunk(currentChunk);
            }
        }

        async function saveChunk(chunk) {
            const content = chunk.join('\n') + '\n';
            const blob = new Blob([content], { type: 'text/plain' });
            generatedChunks.push(blob);
        }

        function updateProgressBar(current, total) {
            const progressBar = document.getElementById('progressBar');
            const percentage = Math.round((current / total) * 100);
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        function shiftCharacter(char, shift) {
            let charCode = char.charCodeAt(0);
            return String.fromCharCode(charCode + shift);
        }

        function reverseShiftCharacter(char, shift) {
            let charCode = char.charCodeAt(0);
            return String.fromCharCode(charCode - shift);
        }

        async function encryptMessage(message) {
            encryptionSequences = [];
            let encryptedMessage = '';
            const length = message.length;
            const totalSequences = Math.pow(10, length);
            let currentChunk = [];

            // Generate a random sequence for each character in the message
            for (let i = 0; i < message.length; i++) {
                const randomIndex = Math.floor(Math.random() * totalSequences);
                let currentSequence = randomIndex.toString().padStart(length, '0');
                encryptionSequences.push(currentSequence); // Store sequence for decryption
                const shiftValue = parseInt(currentSequence[i % currentSequence.length]);
                encryptedMessage += shiftCharacter(message[i], shiftValue);
            }

            return encryptedMessage;
        }

        async function decryptMessage(encryptedMessage) {
            let decryptedMessage = '';

            for (let i = 0; i < encryptedMessage.length; i++) {
                const shiftValue = parseInt(encryptionSequences[i][i % encryptionSequences[i].length]);
                decryptedMessage += reverseShiftCharacter(encryptedMessage[i], shiftValue);
            }

            return decryptedMessage;
        }

        document.getElementById('encryptBtn').addEventListener('click', async function() {
            const message = document.getElementById('messageInput').value;
            const resultField = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            const progressContainer = document.getElementById('progressContainer');

            // Disable buttons during processing
            this.disabled = true; 
            document.getElementById('decryptBtn').disabled = true;
            downloadBtn.style.display = 'none'; // Hide download button initially
            loadingMessage.style.display = 'block'; // Show loading message
            progressContainer.style.display = 'block'; // Show progress container
            updateProgressBar(0, 100); // Reset progress bar

            const encryptedMessage = await encryptMessage(message);

            resultField.value = encryptedMessage;
            downloadBtn.style.display = 'block'; // Show download button
            loadingMessage.style.display = 'none'; // Hide loading message
            progressContainer.style.display = 'none'; // Hide progress container

            // Enable decrypt button
            document.getElementById('decryptBtn').style.display = 'inline';
            document.getElementById('decryptBtn').disabled = false;
            this.disabled = false; 
        });

        document.getElementById('decryptBtn').addEventListener('click', async function() {
            const encryptedMessage = document.getElementById('result').value;
            const decryptedMessage = await decryptMessage(encryptedMessage);
            document.getElementById('result').value = decryptedMessage;
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const blob = new Blob([document.getElementById('result').value], { type: 'text/plain' });
            downloadFile(blob, 'encrypted_message.txt');
        });

        function downloadFile(blob, fileName) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
