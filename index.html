<canvas id="pixelArtCanvas" width="200" height="200"></canvas>
<script>
const canvas = document.getElementById('pixelArtCanvas');
const ctx = canvas.getContext('2d');

// Define the pixel size
const pixelSize = 10;

// Define ninjas
const ninjas = [
    { name: 'Jay', colorScheme: { blue: '#0000FF', yellow: '#FFFF00', black: '#000000', white: '#FFFFFF' }, moveset: 'Lightning Strike' },
    { name: 'Kai', colorScheme: { red: '#FF0000', yellow: '#FFFF00', black: '#000000', white: '#FFFFFF' }, moveset: 'Fire Spin' },
    { name: 'Zane', colorScheme: { silver: '#C0C0C0', blue: '#0000FF', black: '#000000', white: '#FFFFFF' }, moveset: 'Ice Blast' },
    { name: 'Cole', colorScheme: { black: '#000000', brown: '#8B4513', white: '#FFFFFF' }, moveset: 'Earthquake' }
];

// Function to draw a pixel
function drawPixel(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
}

// Draw a ninja
function drawNinja(ninja) {
    const colorScheme = ninja.colorScheme;

    // Head
    drawPixel(4, 1, colorScheme.blue);
    drawPixel(5, 1, colorScheme.blue);
    drawPixel(3, 2, colorScheme.blue);
    drawPixel(6, 2, colorScheme.blue);
    drawPixel(2, 3, colorScheme.blue);
    drawPixel(7, 3, colorScheme.blue);
    drawPixel(2, 4, colorScheme.blue);
    drawPixel(7, 4, colorScheme.blue);
    drawPixel(2, 5, colorScheme.blue);
    drawPixel(7, 5, colorScheme.blue);
    drawPixel(3, 6, colorScheme.blue);
    drawPixel(6, 6, colorScheme.blue);
    drawPixel(4, 7, colorScheme.blue);
    drawPixel(5, 7, colorScheme.blue);

    // Eyes
    drawPixel(4, 2, colorScheme.white);
    drawPixel(5, 2, colorScheme.white);
    drawPixel(4, 3, colorScheme.black);
    drawPixel(5, 3, colorScheme.black);

    // Mouth
    drawPixel(4, 4, colorScheme.yellow);
    drawPixel(5, 4, colorScheme.yellow);
    drawPixel(3, 5, colorScheme.yellow);
    drawPixel(6, 5, colorScheme.yellow);
}

// Clear the canvas
function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

// Draw a ninja when the page loads
drawNinja(ninjas[0]);

// Handle keyboard input for moving the ninja
document.addEventListener('keydown', function(event) {
    switch(event.key) {
        case 'ArrowUp':
            moveNinja('up');
            break;
        case 'ArrowDown':
            moveNinja('down');
            break;
        case 'ArrowLeft':
            moveNinja('left');
            break;
        case 'ArrowRight':
            moveNinja('right');
            break;
    }
});

</script>
</body>
</html>
