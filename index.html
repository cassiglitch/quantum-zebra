<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjago Fighting Game</title>
    <style>
        /* CSS styles */
        .character {
            width: 50px;
            height: 50px;
            position: absolute;
        }
        #character1 {
            background-color: blue; /* Jay's color */
            left: 50px;
            top: 200px;
        }

        #character2 {
            background-color: red; /* Kai's color */
            left: 300px;
            top: 200px;
        }

        #character3 {
            background-color: black; /* Cole's color */
            left: 550px;
            top: 200px;
        }

        #character4 {
            background-color: green; /* Lloyd's color */
            left: 800px;
            top: 200px;
        }

        #character5 {
            background-color: orange; /* Nya's color */
            left: 1050px;
            top: 200px;
        }

        #character6 {
            background-color: purple; /* Zane's color */
            left: 1300px;
            top: 200px;
        }

        #character7 {
            background-color: gray; /* Morro's color */
            left: 1550px;
            top: 200px;
        /* You can add more styles here as needed */

        .spinjitzu {
            /* Add spinjitzu animation styles here */
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="jay" class="character"></div>
        <div id="kai" class="character"></div>
        <div id="cole" class="character"></div>
        <div id="lloyd" class="character"></div>
        <div id="nya" class="character"></div>
        <div id="zane" class="character"></div>
        <div id="morro" class="character"></div>
    </div>

    <script>
        // JavaScript code
        const characters = document.querySelectorAll('.character');
        const spinjitzuCooldown = 5000; // Spinjitzu cooldown time in milliseconds
        const deathTime = 1000; // Time to wait after a character dies in milliseconds

        // Movesets for each character
        const movesets = {
            jay: {
                left: 'ArrowLeft',
                right: 'ArrowRight',
                spinjitzu: 'ArrowUp'
            },
            kai: {
                left: 'a',
                right: 'd',
                spinjitzu: 'w'
            },
            cole: {
                left: 'j',
                right: 'l',
                spinjitzu: 'i'
            },
            lloyd: {
                left: 'f',
                right: 'h',
                spinjitzu: 'r'
            },
            nya: {
                left: 'v',
                right: 'b',
                spinjitzu: 'n'
            },
            zane: {
                left: 'c',
                right: 'm',
                spinjitzu: 'x'
            },
            morro: {
                left: '1',
                right: '3',
                spinjitzu: '2'
            }
        };

        // Health status for each character
        const health = {
            jay: 100,
            kai: 100,
            cole: 100,
            lloyd: 100,
            nya: 100,
            zane: 100,
            morro: 100
            // Initialize health for other characters here
        };

        // Cooldown status for Spinjitzu
        let spinjitzuCooldownActive = false;

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            const step = 10; // Adjust movement step as needed
            
            // Check if spinjitzu cooldown is active
            if (spinjitzuCooldownActive) return;

            // Loop through characters
            characters.forEach((character, index) => {
                const moveset = movesets[character.id];

                // Move left
                if (key === moveset.left) {
                    moveCharacter(character, -step);
                }
                // Move right
                else if (key === moveset.right) {
                    moveCharacter(character, step);
                }
                // Spinjitzu
                else if (key === moveset.spinjitzu) {
                    performSpinjitzu(character);
                }
            });
        });

        function moveCharacter(character, step) {
            const currentLeft = parseInt(character.style.left) || 0;
            character.style.left = `${currentLeft + step}px`;
        }

        function performSpinjitzu(character) {
            spinjitzuCooldownActive = true;
            character.classList.add('spinjitzu'); // Apply spinjitzu animation

            setTimeout(() => {
                character.classList.remove('spinjitzu'); // Remove spinjitzu animation
                spinjitzuCooldownActive = false;
            }, spinjitzuCooldown);
        }

        function die(character) {
            character.style.opacity = 0.5; // Reduce opacity to indicate character's death
            setTimeout(() => {
                character.style.display = 'none'; // Hide character after death
            }, deathTime);
        }
    </script>
</body>
</html>
