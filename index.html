<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reality Destabilization Effect</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<canvas id="crackCanvas" width="800" height="600"></canvas>

<script>
// Initialize variables
let destabilization = 0; // Variable representing destabilization
const maxDestabilization = 100; // Maximum destabilization level
const crackLength = 30; // Length of each crack
let cracks = []; // Array to store crack positions

// Function to increase destabilization
function increaseDestabilization(amount) {
  destabilization += amount;
  // Check if destabilization has reached maximum
  if (destabilization >= maxDestabilization) {
    console.log("Reality is collapsing!"); // Display message when reality collapses
    return;
  }
  // Create cracks
  createCracks(amount);
  // Render cracks
  renderCracks();
}

// Function to create cracks
function createCracks(amount) {
  // Randomly choose a point for the crack origin
  const originX = Math.random() * window.innerWidth;
  const originY = Math.random() * window.innerHeight;
  // Add cracks spreading from the origin point
  for (let i = 0; i < amount; i++) {
    const angle = Math.random() * Math.PI * 2; // Random angle
    const length = Math.random() * crackLength; // Length of crack
    const crack = {
      x1: originX,
      y1: originY,
      x2: originX + Math.cos(angle) * length,
      y2: originY + Math.sin(angle) * length,
    };
    cracks.push(crack); // Add crack to array
  }
}

// Function to render cracks
function renderCracks() {
  // Clear previous cracks
  const canvas = document.getElementById("crackCanvas");
  const ctx = canvas.getContext("2d");
  // Draw new cracks
  ctx.strokeStyle = "black";
  ctx.lineWidth = 2; // Width of cracks
  cracks.forEach(crack => {
    ctx.beginPath();
    ctx.moveTo(crack.x1, crack.y1);
    ctx.lineTo(crack.x2, crack.y2);
    ctx.stroke();
  });
}

// Example usage
// Increase destabilization by 10
increaseDestabilization(1000);
</script>
</body>
</html>
