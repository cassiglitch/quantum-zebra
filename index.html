<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goomba</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="goombaCanvas" width="400" height="400"></canvas>
    <script>
        function drawGoomba(ctx) {
            // Draw the head (a hexagon)
            ctx.fillStyle = "#b5651d";
            ctx.beginPath();
            ctx.moveTo(200, 50);
            ctx.lineTo(270, 100);
            ctx.lineTo(270, 200);
            ctx.lineTo(200, 250);
            ctx.lineTo(130, 200);
            ctx.lineTo(130, 100);
            ctx.closePath();
            ctx.fill();

            // Draw the body (a rectangle)
            ctx.fillStyle = "#f1e0c6";
            ctx.fillRect(155, 250, 90, 80);

            // Draw the feet (two circles)
            ctx.fillStyle = "#8b4513";
            ctx.beginPath();
            ctx.arc(180, 350, 40, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(220, 350, 40, 0, Math.PI * 2);
            ctx.fill();

            // Draw the eyes (two circles and black pupils)
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.arc(170, 130, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(230, 130, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "#000000";
            ctx.beginPath();
            ctx.arc(170, 130, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(230, 130, 10, 0, Math.PI * 2);
            ctx.fill();

            // Draw the eyebrows (two rectangles)
            ctx.fillStyle = "#000000";
            ctx.fillRect(150, 100, 40, 10);
            ctx.fillRect(210, 100, 40, 10);

            // Draw the mouth (a rectangle)
            ctx.fillStyle = "#000000";
            ctx.fillRect(170, 170, 60, 10);
            ctx.fillStyle = "#ffffff";
            for (let i = 0; i < 7; i++) {
                ctx.fillRect(170 + i * 10, 170, 5, 10);
            }
        }

        window.onload = function() {
            const canvas = document.getElementById('goombaCanvas');
            const ctx = canvas.getContext('2d');
            drawGoomba(ctx);
        }
    </script>
</body>
</html>
