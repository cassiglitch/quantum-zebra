<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dissolution Effect</title>
  <style>
    canvas {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <canvas id="dissolveCanvas"></canvas>
  <button onclick="dissolveElement()">Dissolve</button>

  <script>
    function dissolveElement() {
      var canvas = document.getElementById('dissolveCanvas');
      var ctx = canvas.getContext('2d');
      var alpha = 1.0;
      var dissolveInterval = setInterval(function() {
        alpha -= 0.01;
        if (alpha <= 0) {
          clearInterval(dissolveInterval);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        } else {
          ctx.globalAlpha = alpha;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
      }, 10);
    }
  </script>
</body>
</html>
