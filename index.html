<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sequence Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Sequence Generator</h1>
        <div class="input-section">
            <label for="lengthInput">Sequence Length:</label>
            <input type="number" id="lengthInput" value="7" min="1" max="10">
            <button id="generateBtn">Generate Sequences</button>
        </div>
        <button id="downloadBtn" style="display:none;">Download as phone_numbers_list.txt</button>
    </div>

    <script>
        let generatedSequences = []; // Array to hold generated sequences

        async function generateSequences(length) {
            const totalSequences = Math.pow(10, length); // 10^length

            for (let i = 0; i < totalSequences; i++) {
                // Convert number to string and pad with leading zeros
                let currentSequence = i.toString().padStart(length, '0');
                generatedSequences.push(currentSequence); // Store in the array

                // Optionally, yield to UI every 1000 iterations
                if (i % 1000 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }
        }

        document.getElementById('generateBtn').addEventListener('click', async function() {
            const length = parseInt(document.getElementById('lengthInput').value);
            const downloadBtn = document.getElementById('downloadBtn');

            // Reset generated sequences
            generatedSequences = [];
            downloadBtn.style.display = 'none'; // Hide download button initially

            // Generate sequences
            await generateSequences(length);

            // Show the download button after generation
            downloadBtn.style.display = 'block';
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Combine all sequences into a single string
            const combinedContent = generatedSequences.join('\n') + '\n';
            downloadFile(combinedContent, 'phone_numbers_list.txt');
        });

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
