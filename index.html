<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Growing Cracks Effect</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    // Get the canvas element
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Array to hold cracks
    let cracks = [];

    // Create initial cracks
    function createCracks() {
        for (let i = 0; i < 5; i++) {
            cracks.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                angle: Math.random() * Math.PI * 2,
                length: 50,
                growthRate: Math.random() * 2 + 1
            });
        }
    }

    // Update crack length and position
    function updateCracks() {
        cracks.forEach(crack => {
            crack.length += crack.growthRate;

            // Wrap around edges
            if (crack.x < 0 || crack.x > canvas.width || crack.y < 0 || crack.y > canvas.height) {
                crack.x = Math.random() * canvas.width;
                crack.y = Math.random() * canvas.height;
            }
        });
    }

    // Draw cracks
    function drawCracks() {
        cracks.forEach(crack => {
            ctx.save();

            ctx.translate(crack.x, crack.y);
            ctx.rotate(crack.angle);

            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(crack.length, 0);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Create clipping path for inside of crack
            ctx.clip();
            // Clear inside of the crack
            ctx.clearRect(0, -2, crack.length, 4);

            ctx.restore();
        });
    }

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        updateCracks();
        drawCracks();
    }

    // Initialize
    createCracks();
    animate();
</script>
</body>
</html>
