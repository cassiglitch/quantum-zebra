<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Fighting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            overflow: hidden;
        }

        .character {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: blue;
            bottom: 0;
            transition: transform 0.2s ease-in-out;
        }

        #jay {
            left: 50px;
        }

        .punch {
            background-color: red;
        }

        @keyframes spinjitzu {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinjitzu {
            animation: spinjitzu 0.5s linear infinite;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="jay" class="character"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const jay = document.getElementById('jay');
            const gameContainer = document.getElementById('game-container');
            const gameWidth = gameContainer.clientWidth;
            const jayWidth = jay.clientWidth;
            let jayPosition = 50;
            let isSpinning = false;

            document.addEventListener('keydown', (event) => {
                if (isSpinning) return;  // Disable controls during spinjitzu

                switch(event.key) {
                    case 'ArrowLeft':
                        if (jayPosition > 0) {
                            jayPosition -= 10;
                            jay.style.left = `${jayPosition}px`;
                        }
                        break;
                    case 'ArrowRight':
                        if (jayPosition < gameWidth - jayWidth) {
                            jayPosition += 10;
                            jay.style.left = `${jayPosition}px`;
                        }
                        break;
                    case ' ':
                        punch();
                        break;
                    case 's':
                    case 'S':
                        spinjitzu();
                        break;
                    default:
                        break;
                }
            });

            function punch() {
                jay.classList.add('punch');
                setTimeout(() => {
                    jay.classList.remove('punch');
                }, 200);
            }

            function spinjitzu() {
                isSpinning = true;
                jay.classList.add('spinjitzu');
                setTimeout(() => {
                    jay.classList.remove('spinjitzu');
                    isSpinning = false;
                }, 2000);
            }
        });
    </script>
</body>
</html>
