<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt with Online Dictionary</title>
    <style>
        /* Basic styling for progress bar */
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }

        .input-section {
            margin-bottom: 20px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encrypt & Decrypt with Online Dictionary</h1>
        <div class="input-section">
            <label for="messageInput">Message:</label>
            <input type="text" id="messageInput" value="">
            <button id="encryptBtn">Encrypt Message</button>
            <button id="decryptBtn">Decrypt Message (Online Dictionary)</button>
            <div id="loadingMessage" style="display:none;">Processing, please wait...</div>
            <div id="progressContainer" style="display:none;">
                <div id="progressBar">0%</div>
            </div>
        </div>
        
        <div class="input-section">
            <label for="shiftInput">Shift Sequence (comma-separated):</label>
            <input type="text" id="shiftInput" placeholder="e.g. 1,2,3" />
        </div>

        <textarea id="result" rows="5" cols="50" readonly></textarea>
        <button id="downloadBtn" style="display:none;">Download Encrypted Message</button>
    </div>

    <script>
        const chunkSize = 1000; // Number of sequences per chunk
        let encryptionSequences = []; // To store sequences for encryption

        // Encrypt the message
        async function encryptMessage(message) {
            encryptionSequences = [];
            let encryptedMessage = '';

            // Generate a random sequence for each character in the message
            for (let i = 0; i < message.length; i++) {
                const randomShift = Math.floor(Math.random() * 10);  // Random shift between 0-9
                encryptionSequences.push(randomShift); // Store sequence for decryption
                encryptedMessage += shiftCharacter(message[i], randomShift);
            }

            return encryptedMessage;
        }

        // Shift characters for encryption
        function shiftCharacter(char, shift) {
            let charCode = char.charCodeAt(0);
            return String.fromCharCode(charCode + shift);
        }

        // Reverse shift for decryption
        function reverseShiftCharacter(char, shift) {
            let charCode = char.charCodeAt(0);
            return String.fromCharCode(charCode - shift);
        }

        // Decrypt using an online dictionary
        async function decryptUsingDictionary(encryptedMessage, shifts) {
            let decryptedMessage = '';

            // Attempt to decrypt each character based on the provided shifts
            for (let i = 0; i < encryptedMessage.length; i++) {
                const shiftValue = shifts[i] || 0; // Default to 0 if no shift is provided
                decryptedMessage += reverseShiftCharacter(encryptedMessage[i], shiftValue);
            }

            // Split the decrypted message into words and validate with online dictionary
            const words = decryptedMessage.split(' ');
            const validWords = [];

            for (const word of words) {
                if (await isValidWord(word)) {
                    validWords.push(word);
                }
            }

            // If valid words are found in the dictionary, assume decryption is correct
            if (validWords.length > 0) {
                return validWords.join(' ');
            } else {
                return 'Decryption failed: No valid words found using the online dictionary.';
            }
        }

        // Check if a word is valid using the Free Dictionary API
        async function isValidWord(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) {
                    return false;
                }
                const data = await response.json();
                return data.length > 0; // If the API returns a result, it's a valid word
            } catch (error) {
                console.error('Failed to fetch word definition:', error);
                return false;
            }
        }

        // Encrypt button action
        document.getElementById('encryptBtn').addEventListener('click', async function() {
            const message = document.getElementById('messageInput').value;
            const resultField = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingMessage = document.getElementById('loadingMessage');
            const progressContainer = document.getElementById('progressContainer');

            // Disable buttons during processing
            this.disabled = true; 
            downloadBtn.style.display = 'none'; // Hide download button initially
            loadingMessage.style.display = 'block'; // Show loading message
            progressContainer.style.display = 'block'; // Show progress container
            updateProgressBar(0, 100); // Reset progress bar

            const encryptedMessage = await encryptMessage(message);

            resultField.value = encryptedMessage;
            downloadBtn.style.display = 'block'; // Show download button
            loadingMessage.style.display = 'none'; // Hide loading message
            progressContainer.style.display = 'none'; // Hide progress container

            // Re-enable the encrypt button
            this.disabled = false; 
        });

        // Decrypt button action
        document.getElementById('decryptBtn').addEventListener('click', async function() {
            const encryptedMessage = document.getElementById('result').value;
            const shiftInput = document.getElementById('shiftInput').value;
            const shifts = shiftInput.split(',').map(Number); // Convert comma-separated string to an array of numbers

            if (!encryptedMessage) {
                alert('No encrypted message found.');
                return;
            }

            const decryptedMessage = await decryptUsingDictionary(encryptedMessage, shifts);
            document.getElementById('result').value = decryptedMessage;
        });

        // Download encrypted message
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const blob = new Blob([document.getElementById('result').value], { type: 'text/plain' });
            downloadFile(blob, 'encrypted_message.txt');
        });

        function downloadFile(blob, fileName) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function updateProgressBar(current, total) {
            const progressBar = document.getElementById('progressBar');
            const percentage = Math.round((current / total) * 100);
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }
    </script>
</body>
</html>
